{% include header.html %}

<div id="main" class="container-fluid">

  <div class="row">

    <div class="col-md-8 center-block" style="float: none;">
      <h1>{{ page.title }}</h1>
      <h5>{{ post.date | date: '%B %d, %Y' }}</h5>
      
      <p>
        {% for category in post.category %}
        {{ category }}
        {% endfor %}
      </p>
      
      <p>
        {{ page.content }}
      </p>
    </div>

  </div>
  
</div>






{% include footer.html %}
